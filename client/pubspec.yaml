name: attendesk
description: "AttenDesk - Employee Attendance Management App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  cloud_firestore: ^5.6.11
  cloud_functions: ^5.6.1
  firebase_storage: ^12.4.9
  geolocator: ^14.0.2
  permission_handler: ^11.3.1
  table_calendar: ^3.2.0
  intl: ^0.20.2
  provider: ^6.1.5
  go_router: ^14.2.8
  flutter_secure_storage: ^9.2.2
  firebase_messaging: ^15.1.2
  device_info_plus: ^10.1.0
  shared_preferences: ^2.3.2
  share_plus: ^12.0.0
  http: ^1.2.2
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  synchronized: ^3.3.0+3

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app-icon.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/images/app-icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
